<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五叉子大桥-全景</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>

	#panorama {
		position: fixed;
	}
    </style>
</head>
<body style="margin:0">

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "multires",
	"title":"Wuchazi Bridge",
	"author":"Hu Yuan",
	"authorURL":"https://github.com/Hu-Yuan",
	"pitch": -90,
    "yaw": 12,
    "hfov": 120,
	"autoLoad":true,
	"autoRotate":2,
	//"hotSpotDebug":true,
	"multiRes":{
		"basePath":"/Wuchazi-Bridge/multires",
		"path": "/%l/%s%y_%x",
		"fallbackPath": "/fallback/%s",
		"extension": "jpg",
		"tileResolution": 512,
		"maxLevel": 5,
		"cubeResolution": 4768
	}
});
</script>

</body>
</html>
